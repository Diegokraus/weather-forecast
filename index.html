<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="wrapper">
        <input class="input-city" type="text" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="buttonClick()">
            <img class="search-img" src="./assets/find.svg" alt="">
        </button>

        <div class="container">
            <h2 class="city">Tempo em São Paulo</h2>
            <p class="weather">21°C</p>

            <div class="box">
                <img class="img-weather" src="./assets/04n.png" alt="icone-tempo">
                <p class="text-weather">Nublado</p>

            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
